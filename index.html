<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 20px;
            margin: 0;
            border: 0;
        }
        h1::before{
              content:" before ";
              color:red
        }
        h1::after{
            content: " after ";
            color:blue
        }     
        h1::first-letter{
           color:orange;
           font-size: 70px; 
        }
        h2::first-line{
            color: red;
            font-size: 40px;
        }
        input::placeholder{
             color:pink;
             font-size: 10px;
        }
        li::marker{
            color:red;
            font-size:40px;
        }
        ::selection{
            background: yellow;
            color: black;
        }
        .box{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation-name:move;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-delay: 3s;
            animation-iteration-count: 3;
            animation-direction: alternate;
        }
        @keyframes move{
            from{
                left:0;
                background: red;
            }
            to{
                left: 300px;
                background: blue;
            }
        }
    </style>
</head>
<body>
    <h1>pseudo elements</h1>
    <h2>first line
        <br>
        2nd line <br>3rd line
    </h2>
    <input type="text" placeholder="enter something">
    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <div class="box">hello</div>
</body>
</html>
